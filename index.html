<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b391e2ecae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row gx-5 justify-content-between">
        <div class="col-6" style="max-width: 50%">
          <div class="todayinfo">
            <form id="search-form">
              <input
                type="text"
                placeholder="Type a city..."
                autofocus="on"
                id="search-city-input"
              />
              <input type="submit" value="search" class="searchbutton" />
            </form>
<button class="currentbutton" id="currentbutton">Current Location</button>
            <h1>Current City</h1>
            <h2>Monday, August 8</h2>

            <img src="weathericonimages"class="fa-solid fa-sun sunicon mainicon" id="mainicon"></img>

            <p class="todaytemp">
              <span class="todayunit" id="todayunit">77</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C </a>
                 |
                <a href="#" id="fahrenheit-link" class="inactive">°F</a>
              </span>
              <div class="weather-description" id="weather-description">description</div>
             <ul class="otherweatherinfo">
                <li class="humidity">Humidity <span id="humidity">50</span>%</li>
              <li class="windspeed"> Wind Speed  <span id="windspeed">22 </span> km/h </li>
              </ul>
            </p>
             <div class="sourcecodelink"> <a href=https://github.com/Jenni22j/weatherAppShecodes target="_blank"> Open Source Code</a></div>
          </div>
        </div>

        <div class="col" id="weeklyforecast">
          
        </div>
      </div>
    </div>
    <script src="index.js">
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    </script>
  </body>
</html>
