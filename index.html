<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b391e2ecae.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row gx-5 justify-content-between">
        <div class="col-6" style="max-width: 50%">
          <div class="todayinfo">
            <form id="search-form">
              <input
                type="text"
                placeholder="Type a city..."
                autofocus="on"
                id="search-city-input"
              />
              <input type="submit" value="search" class="searchbutton" />
            </form>
<button class="currentbutton" id="currentbutton">Current Location</button>
            <h1>Current City</h1>
            <h2>Monday, August 8</h2>

            <i class="fa-solid fa-sun sunicon mainicon"></i>

            <p class="todaytemp">
              <span class="todayunit" id="todayunit">77</span>
              <span class="units">
                <a href="#" id="celsius-link">°C </a>
                 |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <div class="weather-description" id="weather-description">description</div>
             <ul class="otherweatherinfo">
                <li class="humidity">Humidity <span id="humidity">50</span>%</li>
              <li class="windspeed"> Wind Speed  <span id="windspeed">22 </span> kmph </li>
              </ul>
            </p>
             <div class="sourcecodelink"> <a href=https://github.com/Jenni22j/weatherAppShecodes target="_blank"> Open Source Code</a></div>
          </div>
        </div>

        <div class="col">
          <div class="card border-dark mb-3 topcard" style="max-width: 9rem">
            <div class="card-header dates">08/08</div>
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text weeklyforcast">
                <i class="fa-solid fa-sun sunicon"></i>
                <span class="weeklytemps"> 77°</span>
              </p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 9rem">
            <div class="card-header dates">08/09</div>
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text weeklyforcast">
                <i class="fa-solid fa-cloud cloudicon"></i>
                <span class="weeklytemps">78°</span>
              </p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 9rem">
            <div class="card-header dates">08/10</div>
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text weeklyforcast">
                <i class="fa-solid fa-sun sunicon"></i
                ><span class="weeklytemps"> 81°</span>
              </p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 9rem">
            <div class="card-header dates">08/11</div>
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text weeklyforcast">
                <i class="fa-solid fa-sun sunicon"></i
                ><span class="weeklytemps"> 80°</span>
              </p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 9rem">
            <div class="card-header dates">08/12</div>
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text weeklyforcast">
                <i class="fa-solid fa-cloud cloudicon"></i>
                <span class="weeklytemps"> 78°</span>
              </p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 9rem">
            <div class="card-header dates">08/13</div>
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <p class="card-text weeklyforcast">
                <i class="fa-solid fa-cloud cloudicon"></i
                ><span class="weeklytemps"> 78°</span>
              </p>
            </div>
          </div>
          <div class="card border-dark mb-3" style="max-width: 9rem">
            <div class="card-header dates">08/14</div>
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text weeklyforcast">
                <i class="fa-solid fa-umbrella umbrellaicon"></i>
                <span class="weeklytemps"> 77°</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js">
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    </script>
  </body>
</html>
